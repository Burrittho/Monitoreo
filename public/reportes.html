<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Reporte de Latencia</title>
    <script src="js/scripts.js"></script>
</head>
<body>
    <h1>Formulario de Reporte de Latencia</h1>

    <form id="reporteForm">
        <label for="ip">IP:</label>
        <input type="text" id="ip" name="ip" required> <!-- Campo para ingresar la IP -->

        <label for="periodo">Periodo:</label>
        <select id="periodo" name="periodo" required> <!-- Campo para seleccionar el periodo -->
            <option value="1dia">1 Día</option>
            <option value="3dias">3 Días</option>
            <option value="1semana">1 Semana</option>
            <option value="1mes">1 Mes</option>
        </select>

        <button type="submit">Obtener Reporte</button> <!-- Botón para enviar el formulario -->
    </form>

    <hr>

    <h2>Reporte de Latencia</h2>
    <table id="tablaReporte" border="1">
        <!-- La tabla se llenará dinámicamente con los datos recibidos -->
    </table>

</body>
</html>
