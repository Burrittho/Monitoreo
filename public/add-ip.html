<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar IP</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-800 text-white font-sans m-8">
    <h1 class="text-2xl font-bold my-8">Agregar IP para Monitoreo</h1>
    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" onclick="window.location.href='monitor.html'">Ir a Monitoreo</button>
    <form id="addIpForm" class="mt-4">
        <div class="mb-4">
            <label for="name" class="block text-sm font-medium">Nombre</label>
            <input type="text" id="name" class="block w-full px-3 py-2 mt-1 text-sm text-gray-900 bg-gray-100 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" placeholder="Ingresa el nombre" required>
        </div>
        <div class="mb-4">
            <label for="ip" class="block text-sm font-medium">Direcci칩n IP</label>
            <input type="text" id="ip" class="block w-full px-3 py-2 mt-1 text-sm text-gray-900 bg-gray-100 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" placeholder="Ingresa la direcci칩n IP" required pattern="^((25[0-4]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(25[0-4]|2[0-4][0-9]|[01]?[0-9][0-9]?)$" title="Ingresa una direcci칩n IP v치lida">
        </div>
        <button type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Agregar IP</button>
    </form>
    <div id="errorContainer" class="mt-4"></div>
    <script src="js/scripts.js"></script>
</body>
</html>
