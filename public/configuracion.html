<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Estilos adicionales para las pestañas */
        .tab-link {
            transition: background-color 0.3s ease;
        }

        .tab-link.active {
            background-color: #3b82f6; /* Azul activo */
        }

        .tab-link:not(.active):hover {
            background-color: rgba(209, 213, 219, 1); /* Gris cuando no está activo */
        }
    </style>
</head>

<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-white">
    <h1 class="text-6xl font-bold text-center my-8">Bienvenido</h1>
    <div class="container mx-auto py-8">

        <!-- Contenedor principal -->
        <div class="md:flex md:space-x-4">

            <!-- Lista de pestañas -->
            <ul id="tabList"
                class="flex-col space-y-4 text-sm font-medium text-gray-500 dark:text-gray-400 md:w-48 md:mr-4 mb-4 md:mb-0">

                <!-- Pestaña Agregar -->
                <li>
                    <a href="#tab-agregar"
                        class="tab-link flex items-center px-4 py-3 rounded-lg hover:text-gray-900 bg-gray-50 hover:bg-gray-100 w-full dark:bg-gray-800 dark:hover:bg-gray-700 dark:hover:text-white"
                        aria-current="page">
                         <svg class="w-4 h-4 me-2 text-gray-500 dark:text-gray-400" xmlns="http://www.w3.org/2000/svg"
                            fill="currentColor" viewBox="0 0 18 18">
                            <path
                                d="M6.143 0H1.857A1.857 1.857 0 0 0 0 1.857v4.286C0 7.169.831 8 1.857 8h4.286A1.857 1.857 0 0 0 8 6.143V1.857A1.857 1.857 0 0 0 6.143 0Zm10 0h-4.286A1.857 1.857 0 0 0 10 1.857v4.286C10 7.169 10.831 8 11.857 8h4.286A1.857 1.857 0 0 0 18 6.143V1.857A1.857 1.857 0 0 0 16.143 0Zm-10 10H1.857A1.857 1.857 0 0 0 0 11.857v4.286C0 17.169.831 18 1.857 18h4.286A1.857 1.857 0 0 0 8 16.143v-4.286A1.857 1.857 0 0 0 6.143 10Zm10 0h-4.286A1.857 1.857 0 0 0 10 11.857v4.286c0 1.026.831 1.857 1.857 1.857h4.286A1.857 1.857 0 0 0 18 16.143v-4.286A1.857 1.857 0 0 0 16.143 10Z" />
                        </svg>
                        Agregar
                    </a>
                </li>

                <!-- Pestaña Historial -->
                <li>
                    <a href="#tab-historial"
                        class="tab-link flex items-center px-4 py-3 rounded-lg hover:text-gray-900 bg-gray-50 hover:bg-gray-100 w-full dark:bg-gray-800 dark:hover:bg-gray-700 dark:hover:text-white">
                        <svg class="w-4 h-4 me-2 text-gray-500 dark:text-gray-400" xmlns="http://www.w3.org/2000/svg"
                            fill="currentColor" viewBox="0 0 18 18">
                            <path
                                d="M6.143 0H1.857A1.857 1.857 0 0 0 0 1.857v4.286C0 7.169.831 8 1.857 8h4.286A1.857 1.857 0 0 0 8 6.143V1.857A1.857 1.857 0 0 0 6.143 0Zm10 0h-4.286A1.857 1.857 0 0 0 10 1.857v4.286C10 7.169 10.831 8 11.857 8h4.286A1.857 1.857 0 0 0 18 6.143V1.857A1.857 1.857 0 0 0 16.143 0Zm-10 10H1.857A1.857 1.857 0 0 0 0 11.857v4.286C0 17.169.831 18 1.857 18h4.286A1.857 1.857 0 0 0 8 16.143v-4.286A1.857 1.857 0 0 0 6.143 10Zm10 0h-4.286A1.857 1.857 0 0 0 10 11.857v4.286c0 1.026.831 1.857 1.857 1.857h4.286A1.857 1.857 0 0 0 18 16.143v-4.286A1.857 1.857 0 0 0 16.143 10Z" />
                        </svg>
                        Historial
                    </a>
                </li>

                <!-- Pestaña Configurar -->
                <li>
                    <a href="#tab-configurar"
                        class="tab-link flex items-center px-4 py-3 rounded-lg hover:text-gray-900 bg-gray-50 hover:bg-gray-100 w-full dark:bg-gray-800 dark:hover:bg-gray-700 dark:hover:text-white">
                        <svg class="w-4 h-4 me-2 text-gray-500 dark:text-gray-400" xmlns="http://www.w3.org/2000/svg"
                            fill="currentColor" viewBox="0 0 20 20">
                            <path
                                d="M18 7.5h-.423l-.452-1.09.3-.3a1.5 1.5 0 0 0 0-2.121L16.01 2.575a1.5 1.5 0 0 0-2.121 0l-.3.3-1.089-.452V2A1.5 1.5 0 0 0 11 .5H9A1.5 1.5 0 0 0 7.5 2v.423l-1.09.452-.3-.3a1.5 1.5 0 0 0-2.121 0L2.576 3.99a1.5 1.5 0 0 0 0 2.121l.3.3L2.423 7.5H2A1.5 1.5 0 0 0 .5 9v2A1.5 1.5 0 0 0 2 12.5h1a1.993 1.993 0 0 0 1.722-1h.361a4.92 4.92 0 0 0 4.824-4H17a3 3 0 0 0 3-3v-2a3 3 0 0 0-3-3Z" />
                        </svg>
                        Configurar
                    </a>
                </li>

                <!-- Pestaña de ícono deshabilitado -->
                <li>
                    <a href="#tab-disabled"
                        class="tab-link flex items-center px-4 py-3 text-gray-400 rounded-lg cursor-not-allowed bg-gray-50 w-full dark:bg-gray-800 dark:text-gray-500">
                        <svg class="w-4 h-4 me-2 text-gray-400 dark:text-gray-500" xmlns="http://www.w3.org/2000/svg"
                            fill="currentColor" viewBox="0 0 20 20">
                            <path
                                d="M17 7A7 7 0 1 0 3 7a3 3 0 0 0-3 3v2a3 3 0 0 0 3 3h1a1 1 0 0 0 1-1V7a5 5 0 1 1 10 0v7.083A2.92 2.92 0 0 1 12.083 17H12a2 2 0 0 0-2 2v1a2 2 0 0 0 2 2h1a1.993 1.993 0 0 0 1.722-1h.361a4.92 4.92 0 0 0 4.824-4H17a3 3 0 0 0 3-3v-2a3 3 0 0 0-3-3Z" />
                        </svg>
                        Disabled
                    </a>
                </li>
            </ul>

                         <!-- Contenido de la pestaña seleccionada -->
            <div class="p-6 bg-gray-50 text-medium text-gray-500 dark:text-gray-400 dark:bg-gray-800 rounded-lg w-full">
                <!-- Contenido dinámico según la pestaña seleccionada -->
                <div id="tab-agregar" class="tab-content">
                    <!-- Formulario para agregar IP y URL -->
                    <form id="addIpForm" class="mt-4">
                        <div class="mb-4">
                            <label for="ip"
                                class="block text-sm font-medium text-gray-700 dark:text-gray-300">IP</label>
                            <input type="text" id="ip" name="ip" required
                                class="mt-1 block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                                placeholder="Ej. 192.168.1.1">
                        </div>

                        <div class="mb-4">
                            <label for="url"
                                class="block text-sm font-medium text-gray-700 dark:text-gray-300">URL</label>
                            <input type="text" id="url" name="url"
                                class="mt-1 block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                                placeholder="Ej. https://example.com">
                        </div>

                        <div class="mb-4">
                            <label for="name"
                                class="block text-sm font-medium text-gray-700 dark:text-gray-300">Nombre</label>
                            <input type="text" id="name" name="name"
                                class="mt-1 block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                                placeholder="Ej. Nombre de usuario">
                        </div>

                        <button type="submit"
                            class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                            Agregar IP
                        </button>
                    </form>
                    <div id="errorContainer" class="mt-4"></div>
                </div>

                <!-- Contenido de la pestaña Historial -->
                <div id="tab-historial" class="hidden tab-content">
                    <!-- Contenido del historial -->
                    <p class="text-lg">Historial de operaciones...</p>
                </div>

                <!-- Contenido de la pestaña Configurar -->
                <div id="tab-configurar" class="hidden tab-content">
                    <!-- Contenido de configuración -->
                    <p class="text-lg">Opciones de configuración...</p>
                    <!-- Toggle de tema oscuro -->
                    <button id="toggleDarkMode"
                        class="mt-4 flex items-center px-4 py-2 rounded-lg hover:text-gray-900 bg-gray-50 hover:bg-gray-100 w-full dark:bg-gray-800 dark:hover:bg-gray-700 dark:hover:text-white">
                        <svg class="w-4 h-4 me-2 text-gray-500 dark:text-gray-400"
                            xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                            <path
                                d="M18 7.5h-.423l-.452-1.09.3-.3a1.5 1.5 0 0 0 0-2.121L16.01 2.575a1.5 1.5 0 0 0-2.121 0l-.3.3-1.089-.452V2A1.5 1.5 0 0 0 11 .5H9A1.5 1.5 0 0 0 7.5 2v.423l-1.09.452-.3-.3a1.5 1.5 0 0 0-2.121 0L2.576 3.99a1.5 1.5 0 0 0 0 2.121l.3.3L2.423 7.5H2A1.5 1.5 0 0 0 .5 9v2A1.5 1.5 0 0 0 2 12.5h1a1.993 1.993 0 0 0 1.722-1h.361a4.92 4.92 0 0 0 4.824-4H17a3 3 0 0 0 3-3v-2a3 3 0 0 0-3-3Z" />
                        </svg>
                        Cambiar Tema
                    </button>
                </div>

                <!-- Contenido de la pestaña Disabled -->
                <div id="tab-disabled" class="hidden tab-content">
                    <!-- Contenido deshabilitado -->
                    <p class="text-lg">Esta pestaña está deshabilitada...</p>
                </div>

            </div>
        </div>
    </div>

    
    <script src="js/scripts.js"></script>
    <script>
        // Elementos DOM
        const tabList = document.getElementById('tabList');
        const tabContents = document.querySelectorAll('.tab-content');

        // Evento al hacer clic en una pestaña
        tabList.addEventListener('click', (event) => {
            event.preventDefault();
            const targetTab = event.target.closest('a');
            if (!targetTab || !targetTab.hash) return;

            // Desactivar todas las pestañas y ocultar contenido
            tabList.querySelectorAll('a').forEach(tab => tab.classList.remove('active'));
            tabContents.forEach(content => content.classList.add('hidden'));

            // Activar pestaña seleccionada y mostrar contenido correspondiente
            targetTab.classList.add('active');
            const selectedTabContent = document.querySelector(targetTab.hash);
            if (selectedTabContent) {
                selectedTabContent.classList.remove('hidden');
            }
        });

        // Toggle para el tema oscuro
        const toggleDarkModeButton = document.getElementById('toggleDarkMode');
        const body = document.body;

        toggleDarkModeButton.addEventListener('click', () => {
            // Toggle dark mode class en el body
            body.classList.toggle('dark');

            // Guardar preferencia del usuario en local storage
            const isDarkMode = body.classList.contains('dark');
            localStorage.setItem('darkMode', isDarkMode);
        });

        // Cargar preferencia del tema del usuario desde local storage
        const savedDarkMode = localStorage.getItem('darkMode');
        if (savedDarkMode === 'true') {
            body.classList.add('dark');
        }
    </script>

</body>

</html>
